<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Color Border Box</title>
    <style>
        .half-color-border-box {
            width: 200px;
            height: 100px;
            border: 5px solid #ff0000;
            /* Red border */
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .half-color-border-box:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #00ff00;
            /* Green color */
            clip-path: inset(0 50% 0 0);
            border-radius: inherit;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="half-color-border-box"></div>
</body>

</html>
